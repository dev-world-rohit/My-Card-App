name: mi_card
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
    - images/pic.png

  fonts:
    - family: Poppins
      fonts:
        - asset: images/fonts/Poppins-Black.ttf

    - family: SourceSansPro
      fonts:
        - asset: images/fonts/SourceSansPro-Regular.ttf
